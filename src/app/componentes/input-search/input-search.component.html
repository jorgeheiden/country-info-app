<div class="input-container">
        <input type="text" [ngClass]="{'backG': (darkMode$ | async)?.valor}" [formControl]="inputForm" placeholder="Search for a country..." #busqueda>
        <!--<p *ngIf="inputForm.hasError('required') && inputForm.dirty">Campo requerido</p>-->
</div>
<div *ngIf="resultadoBusqueda" class="resultado-busqueda">
    <ul>
        <li (click)="paisSeleccionado(res)" *ngFor="let res of resultadoBusqueda" routerLink="/detalles">{{res.name.common}}</li>
    </ul>
</div>
